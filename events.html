---
layout: default
title: Events
permalink: /events/
---
<section class="section-divider textdivider divider2">
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div><!-- container -->
</section><!-- section -->

<br />

<div class="container">
  {% for event in site.events %}
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
        <h3>
          <a class="event-link" href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a>
        </h3>
        <p>{{ event.date | date: "%b %-d, %Y" }} @{{ event.location}}</p>
      </div><!-- col-lg -->
    </div><!-- row -->
  {% endfor %}
</div>
