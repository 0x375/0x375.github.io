<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all"/>
  <link href="{{ "/assets/css/theme-business.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all"/>
  <link href="{{ "/assets/css/flexslider.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all"/>

  <!-- Custom CSS -->
  <link href="{{ "/assets/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all"/>

  <!-- Icons -->
  <link href="{{ "/assets/css/icons.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all"/>

  <!-- Custom Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700,400italic" rel="stylesheet" type="text/css">
  <link href="{{ "/assets/css/font-roboto.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
